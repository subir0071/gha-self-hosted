name: Deploy GH Receiver Function Azure Function App

on:
  push:
    paths:
    - github-runner-receiver-function/**
  workflow_dispatch:  

env:
  AZURE_FUNCTIONAPP_NAME: 'awesomeproj-dev-receiver-function-app'   # set this to your function app name on Azure
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'github-runner-receiver-function'       # set this to the path to your function app project, defaults to the repository root
  PYTHON_VERSION: '3.11'                   # set this to the dotnet version to use (e.g. '2.1.x', '3.1.x', '5.0.x')
  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        shell: bash
        working-directory: github-runner-receiver-function

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4
      with: 
        sparse-checkout:
          create-azure-infra

    - name: 'Login via Azure CLI'
      uses: azure/login@v2
      with:
        creds: '{"clientId":"${{ secrets.ARM_CLIENT_ID }}","clientSecret":"${{ secrets.ARM_CLIENT_SECRET }}","subscriptionId":"${{ secrets.ARM_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.ARM_TENANT_ID }}"}'

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Package Azure Function
      run: |
        pwd
        sleep 5
        zip -r function_app.zip * 

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: 'github-runner-receiver-function/function_app.zip'

# For more samples to get started with GitHub Action workflows to deploy to Azure, refer to https://github.com/Azure/actions-workflow-samples