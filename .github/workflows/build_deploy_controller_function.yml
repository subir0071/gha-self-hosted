name: Deploy Controller Function to Azure
run-name: Deploy Controller Function to Azure

on:
  push:
    paths:
      - github-runner-controller-function/**
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash
    working-directory: github-runner-controller-function

env:
  AZURE_FUNCTIONAPP_NAME: 'awesomeproj-dev-controller-function-app'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # working-directory already set to this
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: 'Checkout Controller Function'
        uses: actions/checkout@v3
        with:
          sparse-checkout:
            github-runner-controller-function

      - name: Show repo structure
        run: ls -la

      - name: 'Set up Python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 'Install dependencies into package folder'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t .

      - name: 'Zip function package'
        run: zip -r function.zip .

      - name: list
        run: |
          echo "=== Repository structure ==="
          ls -la

      - name: 'Login via Azure CLI'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Deploy to Azure Function App'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ./github-runner-controller-function/function.zip
