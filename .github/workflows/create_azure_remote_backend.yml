name: Create Azure Remote Backend

on:
    workflow_dispatch:

permissions:
  id-token: write 
  contents: read  

  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    env:
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  
    defaults:
      run:
        shell: bash
        working-directory: create-azure-infra/remote-state
      
    steps:
    - name: 'Checkout Azure Infra'
      uses: actions/checkout@v4
      with: 
        sparse-checkout:
          create-azure-infra/remote-state

    - name: Log in to Azure using OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
    - name: Terraform Init - Backend
      run: terraform init
        
    - name: Terraform Plan - Backend
      run: terraform plan -out="tfplan_remote.out"
    
    - name: Terraform Apply - Backend
      run: terraform apply -auto-approve "tfplan_remote.out" 
        
